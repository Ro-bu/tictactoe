<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            Tic Tac Toe
        </div>
        <div class="game-wrapper">
            <div class="game-messages">
                Player 1's turn
            </div>
            <div class="game-board">
                <div class="game-grid" data-index="0">
                    O
                </div>
                <div class="game-grid" data-index="1">
                    
                </div>
                <div class="game-grid" data-index="2">
                    
                </div>
                <div class="game-grid" data-index="3">
                    
                </div>
                <div class="game-grid" data-index="4">
                    X
                </div>
                <div class="game-grid" data-index="5">
                    
                </div>
                <div class="game-grid" data-index="6">
                    
                </div>
                <div class="game-grid" data-index="7">
                    
                </div>
                <div class="game-grid" data-index="8">
                    
                </div>
            </div>
            <button type="button" id="restart">RESTART</button>
        </div>
    </div>
</body>
</html>
